            background: #1b1f23;

        .container {
            max-width: 900px;
            margin: 60px auto;
            background: #3c3f47;
            color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);

        h1 {

        }

        }
        .icon {

        }
        .btn {

            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: transform 0.2s, opacity 0.2s;
        }
        .btn i {
            font-size: 22px;
        }
        .btn:hover {
            transform: translateY(-3px);
            opacity: 0.9;
        }

        .donationalerts { background: #ff9700; }
        .patreon { background: #ff424d; }
        .kofi { background: #29abe0; }
        .boosty { background: #f15f2c; }
        .github { background: #4479c5; }
        .github-repo { background: #5fc647; }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
        code {
            text-decoration: none;
            cursor: pointer;
        }
        code:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 25px 20px;
                border-radius: 10px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            .buttons {

            }

            .btn {

                padding: 16px;
            }

            .btn i,
            .btn img {
                width: 24px;
                height: 24px;
                font-size: 20px;
            }

            footer {
                font-size: 13px;
            }
        }
