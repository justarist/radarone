networks:
  radarnet:
    driver: bridge

volumes:
  backend_logs:
  portainer_data:
  postgres_data:

services:
  backend:
    build:
      context: ./backend
      args:
        PYTHON_IMAGE: python:3.13.11-slim
    container_name: radar_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ./.env
    expose:
      - "8000"
    networks:
      - radarnet
    volumes:
      - backend_logs:/app/logs

  frontend:
    build:
      context: ./frontend
    container_name: radar_frontend
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - radarnet
    logging:
      driver: "json-file"
      options:
        max-size: "10m"

  nginx-proxy:
    image: nginx:alpine
    container_name: radar_nginx
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    networks:
      - radarnet
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - /etc/letsencrypt:/etc/letsencrypt:ro

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    command: -H unix:///var/run/docker.sock
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    environment:
      - PORTAINER_BASE_URL=https://portainer.radarone.online
    networks:
      - radarnet

  postgres:
    image: postgres:16
    container_name: radar_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: attacks
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 760942
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - radarnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U radar"]
      interval: 5s
      timeout: 5s
      retries: 5
