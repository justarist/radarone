map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name radarone.online www.radarone.online;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name radarone.online www.radarone.online;

    ssl_certificate     /etc/letsencrypt/live/radarone.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/radarone.online/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/radarone.online/chain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    error_page 403 = /errors/403.html;
    error_page 404 = /errors/404.html;
    error_page 500 = /errors/500.html;
    error_page 502 = /errors/502.html;
    error_page 503 = /errors/503.html;
    error_page 504 = /errors/504.html;

    location /errors/ {
        proxy_pass http://frontend:80/errors/;
    }

    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /ws {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 3600s;
    }

    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;
}
